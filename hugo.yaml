  # home-info mode
  homeInfoParams:
    Title: "Welcome to Parteek's Vault! \U0001F44B"
    Content: "This is where you'll find my notes and my interpretations of different research papers."

  socialIcons:
    # - name: youtube
    #   url: "http://youtube.com/dataprofessor"
    # - name: medium
    #   url: "https://medium.com/@data-professor"
    # - name: twitter
    #   url: "https://twitter.com/thedataprof"
    - name: linkedin
      url: "https://www.linkedin.com/in/parteeksjamwal/"
    - name: github
      url: "https://github.com/ParteekSJ"
    # - name: buymeacoffee
      # url: "https://www.buymeacoffee.com/dataprofessor"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: false # hide on single page


  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

  assets:
    disableHLJS: true
    favicon: "/assets/favicon.ico"

  contentDir:
    main: "blogs"
    projects: "projects"

menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 5
    - identifier: blog
      name: Blogs
      url: /blogs/
      weight: 1
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 3
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 2
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 4

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
    highlight:
        # anchorLineNos: true
        codeFences: true
        guessSyntax: true
        lineNos: true
        style: monokai
