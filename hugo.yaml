languageCode: en-us
baseURL: "http://localhost/"
title: Parteek Jamwal
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

outputs:
  home:
    - HTML
    - RSS
    - JSON

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ParteekJamwal
  description: "This is the website of Parteek Jamwal."
  keywords: [Blog, Portfolio, Data Science]
  author: Parteek Jamwal
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  nextprev: true
  taglist: true
  showrss: true
  math: true
  mainSections: "blogs" # important

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowFullTextinRSS: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false

  tocopen: false
  comments: true

  services:
    disqus:
      shortname: your-disqus-shortname

  label:
    text: "Parteek Jamwal"
    icon: "images/dp.jpeg"
    iconHeight: 35

  # profile-mode
  # profileMode:
  #   enabled: false # needs to be explicitly set
  #   title: "Welcome to Parteek's Vault! \U0001F44B"
  #   subtitle: "This is Parteek's vault."
